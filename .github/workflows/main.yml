# .github/workflows/main.yml
name: CI Pipeline

on: # events
  push:
    branches:
      - main # Trigger on push to the main branch
  pull_request:
    branches:
      - main # Trigger on pull requests targeting the main branch

jobs:
  test:
    runs-on: ubuntu-latest # This specifies the runner OS on GitHub, not my local OS.
    # this is a virtual machine provided by GitHub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
